<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Sign up here</h2>
            <form action="../IndexController" method="get" id="register">
                <label>First name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name ">
                <br><br>
                <label>Last name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name ">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your email ">
                <br><br>
                <label>Mobile No.</label>
                <br>
                <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number.. ">
                <br><br>
                <button type="submit" value="submit" id="submit">Submit</button>
                <br>
                <button type="reset" value="reset" id="submit">Reset</button>
            </form>
        </div>

    </div>
</body>
</html>
